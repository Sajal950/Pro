<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMEEE Scholarship Registration</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <style>
        /* Styling for the pop-up */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        
        .popup-content {
            background-color: white;
            padding: 20px;
            width: 60%;
            max-width: 800px;
            border-radius: 10px;
            overflow-y: auto; /* Enables vertical scrolling */
            max-height: 80vh; /* Set maximum height, adjust as necessary */
        }

        .popup-content::-webkit-scrollbar-thumb {
         background-color: #888;
         border-radius: 10px;
         }

        .popup-content::-webkit-scrollbar-thumb:hover {
         background-color: #555;
        }

        .popup-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .step-form {
            display: none;
        }

        .active-step {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        .form-buttons button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-buttons button:hover {
            background-color: #45a049;
        }

        /* Back to previous step button */
        .back-button {
            background-color: #f44336;
        }

        .back-button:hover {
            background-color: #e53935;
        }

        /* Styling the close button */
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
<!-- Trigger the Pop-Up -->
<!-- <button onclick="openPopup()">Register for AIMEEE Scholarship</button> -->

<!-- Pop-Up Form -->
<div id="popup" class="popup-container">
    <div class="popup-content">
        <span class="close-popup" onclick="closePopup()">&times;</span>
        <div id="form-step-1" class="step-form active-step">
            <div class="popup-header">Step 1: Basic Details</div>
            <form id="basic-details-form" style="width: 100%;height:auto;">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile No</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="General">General</option>
                        <option value="OBC">OBC</option>
                        <option value="SC">SC</option>
                        <option value="ST">ST</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="pin">PIN</label>
                    <input type="text" id="pin" name="pin" required>
                </div>
            </form>
            <div class="form-buttons">
                <button onclick="if (validateStep1()) nextStep(2)">Next</button>
            </div>
            
        </div>

        <div id="form-step-2" class="step-form">
            <div class="popup-header">Step 2: Academic Details</div>
            <form id="academic-details-form">
                <!-- <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" name="course" required>
                </div> -->
                <div class="form-group">
                    <label for="course">Course</label>
                    <select name="course"id="course" required>
                        <option value="" disabled selected>Select Course</option>
                        <option value="10th">10th</option>
                        <!-- <option value="11th">11th</option> -->
                        <option value="12th">12th</option>
                        <!-- <option value="13th">13th</option> -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="board">Board</label>
                    <input type="text" id="board" name="board" required>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="text" id="year" name="year" required>
                </div>
                <div class="form-group">
                    <label for="rollNo">Roll No.</label>
                    <input type="text" id="rollNo" name="rollNo" required>
                </div>
                <div class="form-group">
                    <label for="percentage">Percentage</label>
                    <input type="number" id="percentage" name="percentage" required>
                </div>
            </form>
            <div class="form-buttons">
                <button class="back-button" onclick="previousStep(1)">Back</button>
                <button onclick="if (validateStep2()) nextStep(3)">Next</button>
                <!-- <button onclick="nextStep(3)">Next</button> -->
            </div>
        </div>
        <div id="form-step-3" class="step-form">
            <div class="popup-header">Step 3: Documents Upload</div>
            <form id="documents-upload-form"action="/register" method="POST" enctype="multipart/form-data"autocomplete="on">
                <div class="form-group">
                    <label for="marksheet10">10th Marksheet</label>
                    <input type="file" id="marksheet10" name="marksheet10" required>
                    <!-- <button type="submit">Upload</button> -->
                </div>
                <div class="form-group">
                    <label for="marksheet12">12th Marksheet(Can Skip This If Not Available)</label>
                    <input type="file" id="marksheet12" name="marksheet12" required>
                    <!-- <button type="submit">Upload</button> -->
                </div>
                <div class="form-group">
                    <label for="aadhaar">Aadhaar Card</label>
                    <input type="file" id="aadhaar"name="aadhaar" required>
                    <!-- <button type="submit">Upload</button> -->
                </div>
                <div class="form-group">
                    <label for="signature">Signature</label>
                    <input type="file" id="signature"name="signature" required>
                    <!-- <button type="submit">Upload</button> -->
                </div>
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="file" id="photo"name="photo" required>
                    <!-- <button type="submit">Upload</button> -->
                </div>
                <div class="form-group">
                    <label for="thumb">Thumb Impression</label>
                    <input type="file" id="thumb"name="thumb" required>
                    <!-- <button type="submit">Upload</button> -->
                </div>
            </form>
            <div class="form-buttons">
                <button class="back-button" onclick="previousStep(2)">Back</button>
                <button onclick="if (validateStep3()) nextStep(4)">Next</button>
                <!-- <button onclick="nextStep(4)">Next</button> -->
            </div>
            
        </div>
        <div id="form-step-4" class="step-form">
            <div class="popup-header">Step 4: Payment Gateway</div>
            <div class="qr-container">
                <h4>Scan the QR Code to Make Payment of Rs.1000</h4>
                <img src="QR.jpg" alt="QR Code for Payment" style="height: 380px;"/>
                <p>Please upload a screenshot of the payment below.</p>
            </div>
            <!-- <form action="/register" method="POST" enctype="multipart/form-data">
                <input type="file" name="paymentScreenshot" required/>
                <button type="submit"></button>
              </form> -->
              
            <form id="payment-screenshot-form" action="/upload" method="POST" enctype="multipart/form-data"autocomplete="on">
                <div class="form-group">
                    <label for="paymentScreenshot">Payment Screenshot</label>
                    <input type="file" id="paymentScreenshot" name="paymentScreenshot" required>
                    <!-- <button type="submit">Upload</button> -->
                </div>
            </form>
            <div class="form-buttons">
                <button class="back-button" onclick="previousStep(3)">Back</button>
                <button onclick="if (validateStep4()) submitForm()">Proceed To Checkout</button>
                <!-- <button onclick="generateAdmitCard()">Proceed To Generate Admit Card</button> -->
            </div>
        </div>
        
           
           
            
        </div>

       
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

<script>
    // Function to extract form data and generate an Admit Card
    function generateAdmitCard() {
        // Extract data from forms
        const name = document.getElementById('name').value;
        const dob = document.getElementById('dob').value;
        const mobile = document.getElementById('mobile').value;
        const category = document.getElementById('category').value;
        const address = document.getElementById('address').value;
        const pin = document.getElementById('pin').value;

        const course = document.getElementById('course').value;
        const board = document.getElementById('board').value;
        const year = document.getElementById('year').value;
        const rollNo = document.getElementById('rollNo').value;
        const percentage = document.getElementById('percentage').value;

        // Initialize jsPDF
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Add content to PDF
        doc.setFontSize(16);
        doc.text("AIMEEE Scholarship Admit Card", 105, 20, { align: "center" });
        doc.setFontSize(12);
        doc.text(`Name: ${name}`, 20, 40);
        doc.text(`Date of Birth: ${dob}`, 20, 50);
        doc.text(`Mobile: ${mobile}`, 20, 60);
        doc.text(`Category: ${category}`, 20, 70);
        doc.text(`PIN: ${pin}`, 20, 80);
        <!-- doc.text(PIN: ${pin}, 20, 80); -->
        doc.text(`Course: ${course}`, 20, 90);
        doc.text(`Board: ${board}`, 20, 100);
        doc.text(`Year: ${year}`, 20, 110);
        doc.text(`Roll No: ${rollNo}`, 20, 120);
        doc.text(`Percentage: ${percentage}%`, 20, 130);

        // Add footer or additional details
        doc.text("This is a system-generated admit card.", 20, 150);

        // Save the PDF
        doc.save(`${name}_Admit_Card.pdf`);
    }

    
</script>


<script>
    // Function to open the popup
    function openPopup() {
        document.getElementById('popup').style.display = 'flex';
    }

    // Function to close the popup
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    // Function to go to the next step
    function nextStep(step) {
        for (let i = 1; i <= 4; i++) {
            document.getElementById('form-step-' + i).classList.remove('active-step');
        }
        document.getElementById('form-step-' + step).classList.add('active-step');
    }

    // Function to go back to the previous step
    function previousStep(step) {
        for (let i = 1; i <= 4; i++) {
            document.getElementById('form-step-' + i).classList.remove('active-step');
        }
        document.getElementById('form-step-' + step).classList.add('active-step');
    }
    // Function to validate Step 1 (Basic Details) -->

   
   
</script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
